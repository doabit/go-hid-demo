<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/static/js/websocket_client.js"></script>
  <!-- <script src="/static/demo.js"></script> -->
  <title>Document</title>
  <script>
    url ="ws://localhost:8080/ws"
    ws = new WebsocketClient(url, {reconnectionAttempts: 3})
    // ws.emit("open", () => console.log("open"))
    // ws.emit("open", () => console.log("open"))
    // ws.emit("error", () => console.log("error"))
    // ws.emit("close", () => console.log("close"))

    ws.on("open", (socket) => {
      console.log('open')
    });

    ws.on("error", (error) => {
      console.log("error", error);
    });

    // ws.on("close", (error) => {
    //   console.log("close", error);
    // });

    ws.on("message", (msg) => {
      console.log("message", JSON.parse(msg.data));
    });


      ws.on("reconnectAttempt", (error) => {
        console.log("reconnectAttempt", error);
      });
      ws.on("reconnectFailed", (error) => {
        console.log("reconnectFailed", error);
      });
  </script>
</head>
<body>
  <h1>hello</h1>
</body>
